version: '3.9'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEMO_API_KEY=${DEMO_API_KEY:-}
    ports:
      - "8000:8000"
    command: python main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_DEMO_API_KEY=${DEMO_API_KEY:-}
      - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:5173"
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

